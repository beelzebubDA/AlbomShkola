<section class="manual__processing" id="manual__processing">
    <div class="container">
        <div class="man__proc__block">
            <div class="man__proc__sides">
                <div class="man__proc__L--side">
                    <h2 class="man__proc__L--title scndTitle">Все фото проходят <br><span>ручную обработку</span> <br> и ретушь для создания <br><span>ровного цвета кожи <br> без изъянов</span></h2>
                    <div class="man__proc__L__side--block">
                        <img src="img/man__proc__L__side__block__hand.png" alt="" class="man__proc__L__side__block--hand">
                        <p class="man__proc__L__side--p">
                            При этом <br> сохраняем баланс <br> естественной красоты
                        </p>
                    </div>
                    <div class="man__proc__text__and__grad">
                        <p class="man__proc__L--p">Смотрите фото <br> до и после ретуши <span class="spanGrad"></span></p>
                    </div>
                </div>
                <div class="man__proc__R--side">
                    <div class="preview_content wow fadeInUp" data-wow-duration=".7s" data-wow-delay=".3s">
                        <div data-type="data-type-image" class="preview_images">
                            <div data-type="before" class="images_item"><img src="img/bad__variant.jpg"></div>
                            <div data-type="after" class="images_item"><img src="img/good__variant.jpg"></div>
                        </div>
                    </div>
                    <div class="man__proc__R__text__and__grad">
                        <div class="man__proc__R__TAG--block">
                            <p class="man__proc__R--p">без  "зафотошопливания"</p>
                            <img src="img/man__proc__waves.png" class="man__proc__R__waves">
                        </div>
                        <div class="man__proc__R__TAG--block">
                            <p class="man__proc__R--p">без создания кукольности лица</p>
                            <img src="img/man__proc__waves.png" class="man__proc__R__waves">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
